<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Static</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="#documents">Documents</a></li>
                </ul>
                <h3 class="text-muted">XSS Target</h3>
            </div>

            <div id="document-list-view" class="row"></div>
            <div id="document-details-view" class="row"></div>

            <div class="footer">
                <p>Neoteric 2015, XSS Demo</p>
            </div>

        </div>


        <script id="document-list-template" language="x-handlebars-template">

            <form id="xss-form">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-input" placeholder="Document title...">
                </div>

                <div class="form-group">
                    <label for="title-input">Content</label>
                    <textarea name="document-editor" id="document-editor" rows="10" cols="80">
                        Legen-wait-for-it-dary!
                    </textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <h2>Documents</h2>
            {{#each documents}}
            <h3>{{title}}</h3>
            {{{content}}}
            {{/each}}

        </script>

        <script id="document-details-template" language="x-handlebars-template">
            {{#if document}}
                <h3>{{document.title}}</h3>
                {{{document.content}}}
            {{/if}}

            {{#if error}}
                {{{error}}}
            {{/if}}
        </script>


        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="//cdn.ckeditor.com/4.5.3/basic/ckeditor.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/routes/AppRouter.js"></script>
        <script src="scripts/views/DocumentListView.js"></script>
        <script src="scripts/views/DocumentDetailsView.js"></script>
        <script src="scripts/collections/Documents.js"></script>
        <script src="scripts/models/Document.js"></script>
        <!-- endbuild -->
</body>
</html>
