<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Static</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="#xss-persistent">XSS Persistent Attack Type</a></li>
                    <li><a href="#xss-reflection">XSS Reflection</a></li>
                    <li><a href="#xss-dom">XSS DOM</a></li>
                </ul>
                <h3 class="text-muted">XSS Attack Examples</h3>
            </div>

            <div id="xss-persistent-view" class="row"></div>
            <div id="xss-dom-view" class="row"></div>

            <div class="footer">
                <p>Neoteric 2015, XSS Demo</p>
            </div>

        </div>

        <script id="xss-persistent-template" language="x-handlebars-template">
            <h1>XSS Persistent Attack Example</h1>

            {{evilStuff}}

            <form id="xss-form">
                <div class="form-group">
                    <label for="comment-input">Comment</label>
                    <input type="text" class="form-control" id="comment-input" placeholder="Your comment...">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <h2>Comments</h2>
            {{#each comments}}
                {{{this}}}
            {{/each}}

        </script>

        <script id="xss-dom-template" language="x-handlebars-template">
            <h1>XSS DOM Attack Example</h1>

            {{evilStuff}}

            <form id="xss-form">
                <div class="form-group">
                    <label for="comment-input">Comment</label>
                    <input type="text" class="form-control" id="comment-input" placeholder="Your comment...">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <h2>Comments</h2>
            {{#each comments}}
            {{{this}}}
            {{/each}}

        </script>


        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="//cdn.ckeditor.com/4.5.3/basic/ckeditor.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/routes/AppRouter.js"></script>
        <script src="scripts/views/XSSPersistentView.js"></script>
        <script src="scripts/views/XSSDomView.js"></script>
        <!-- endbuild -->
</body>
</html>
